---
# ============================================
# RAG API Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
  namespace: rag-pipeline
  labels:
    app: rag-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-api
  template:
    metadata:
      labels:
        app: rag-api
        component: api
    spec:
      containers:
        - name: rag-api
          image: ${ACR_SERVER}/rag-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: QDRANT_HOST
              value: "qdrant"
            - name: QDRANT_PORT
              value: "6333"
            - name: QDRANT_COLLECTION
              value: "enterprise_docs"
            - name: LLM_PROVIDER
              value: "ollama"
            - name: LLM_MODEL
              value: "llama3.1:8b"
            - name: OLLAMA_HOST
              value: "http://ollama:11434"
            - name: EMBEDDING_MODEL
              value: "BAAI/bge-m3"
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow:5000"
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: connection-string
            - name: USE_AZURE
              value: "true"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      nodeSelector:
        kubernetes.io/os: linux

---
# ============================================
# RAG API Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: rag-api
  namespace: rag-pipeline
  labels:
    app: rag-api
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: rag-api

---
# ============================================
# RAG API Horizontal Pod Autoscaler
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-api-hpa
  namespace: rag-pipeline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
