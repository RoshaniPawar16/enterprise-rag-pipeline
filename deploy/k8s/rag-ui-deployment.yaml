---
# ============================================
# RAG UI (Streamlit) Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-ui
  namespace: rag-pipeline
  labels:
    app: rag-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-ui
  template:
    metadata:
      labels:
        app: rag-ui
        component: frontend
    spec:
      containers:
        - name: rag-ui
          image: ${ACR_SERVER}/rag-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              name: http
          env:
            - name: RAG_API_URL
              value: "http://rag-api:8000"
            - name: STREAMLIT_SERVER_PORT
              value: "8501"
            - name: STREAMLIT_SERVER_ADDRESS
              value: "0.0.0.0"
            - name: STREAMLIT_SERVER_HEADLESS
              value: "true"
            - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      nodeSelector:
        kubernetes.io/os: linux

---
# ============================================
# RAG UI Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: rag-ui
  namespace: rag-pipeline
  labels:
    app: rag-ui
spec:
  type: LoadBalancer
  ports:
    - port: 8501
      targetPort: 8501
      protocol: TCP
      name: http
  selector:
    app: rag-ui

---
# ============================================
# RAG UI Horizontal Pod Autoscaler
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-ui-hpa
  namespace: rag-pipeline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-ui
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
